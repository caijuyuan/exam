<script>

    $(function () {
        /*
         * 查询表单级联数据拉取
         */
        $.get('${SITE_URL}api/get_biz_list/', function (data) {
            if (data.result) {
                $.each(data.data, function (i, item) {//data为所有的数据，i表示编号，item表示第i行的数据
                    if (item == null) {
                        return;
                    }
                    $('#biz_id').append('<option value=' + item.id + '>' + item.name + '</option>');
                });
            } else {
                alert("获取失败")
            }
        }, 'json')
    })
